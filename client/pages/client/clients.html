<template name="clients">
  <table class="table table-bordered table-striped table-condensed">
    <thead>
      <tr>
        <th>Client id</th>
        <th>Client name</th>
      </tr>
    </thead>
    <tbody>
    {{#each this}}
    <tr>
      <td>{{_id}}</td>
      <td>{{name}}</td>
    </tr>
    {{/each}}
    </tbody>
  </table>
</template>
